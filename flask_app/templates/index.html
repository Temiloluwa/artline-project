<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="artistic image generator">
    <meta name="author" content="Temiloluwa Adeoti">
    <title>Artline</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="headers.css" rel="stylesheet">
  </head>
  <body>
    
    <main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img  class="bi me-2" width="40" height="32" src="/static/img/mona-lisa.png"/>
            <span class="fs-4">Artline</span><span>&nbsp;&nbsp;an artistic image generator </span>
        </a>
        </header>
    </div>

    <div class="container">
        <div class="px-2 py-2 my-2 text-center">
            <h3 class="fw-light">Upload an Image or Supply an Image Link</h3>
        </div>

        <div class="container px-4 py-4">
            <form class="row g-3 justify-content-center" action="/" method="POST">
              <div class="col-auto">
                <input class="form-control" type="file" id="query-image" name="query-image" accept="image/*" onchange="previewImage()"/>
              </div>
              <div class="col-auto">
                <input  class="form-control" type="url" id="query-url" name="query-url" placeholder="Image URL" onchange="previewImageURL()"/>
              </div>
              <div class="col-auto">
                <input  id="submit" type="submit" class="btn btn-primary"  value="Transform Image"/>
              </div>
            </form>
        </div>

        <div class="container">
            <div id="images" class="row">
                <div class="col-md-6 p-3" style="max-height: 50px;">
                    <img class="img-thumbnail" id="qimg" src="{{q_image_path}}">
                </div>
        
                <div class="col-md-6 p-3" style="height: 40rem;">
                    <img class="img-thumbnail" id="pimg" src="{{p_image_path}}">
                    <p class="fw-light alert alert-success" id="pred-caption" style="margin-top: 3px; display: none;" ></p>
                </div>
            </div>
        </div>

        <p id="query_status" style="display: none;"></p>
        <input id="task_id" type="text" style="display: none;" value="{{task_id}}"/>
    </div>

</main>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
  </body>
</html>
